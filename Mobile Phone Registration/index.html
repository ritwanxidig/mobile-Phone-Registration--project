<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Phone No</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <div class="container">
       <!-- Number Registration -->
          <form action="" class="row">
            <div class="">
                <h4>Mobile Phone Registration</h4>
            </div>
            <div class="form-gorup col-sm-4 col-lg-3 col-md-4 col-sm-6 ">
                <label for="" class="form-label">First Name</label>
                <input type="text" name="" id="fname" class="form-control" required>
            </div>
            <div class="form-gorup col-sm-4 col-lg-3 col-md-4 col-sm-6 ">
                <label for="" class="form-label">SurName</label>
                <input type="text" name="" id="sname" class="form-control" required>
            </div>
            <div class="form-gorup col-sm-4 col-lg-3 col-md-4 col-sm-6 ">
                <label for="" class="form-label">Last Name</label>
                <input type="text" name="" id="lname" class="form-control" required>
            </div>
            <div class="form-gorup col-sm-4 col-lg-3 col-md-4 col-sm-6 ">
                <label for="" class="form-label">Email</label>
                <input type="text" name="" id="email" class="form-control" required>
            </div>
            <div class="form-gorup col-sm-4 col-lg-3 col-md-4 col-sm-6 ">
                <!-- <label for="" class="form-label">Email</label> -->
                <input type="Submit" value="Register" name="" id="submit" class="btn btn-outline-primary my-3 col-12">
            </div>
          </form>


          <!-- Table saved to the Data -->
          <div class="">
            <h4>People List</h4>
            <table class="table table-info table-striped table-hover table-bordered listedTable">
                <tr>
                    <th>First Name</th>
                    <th>SurName</th>
                    <th>Last Name</th>
                    <th>Mobile Phone</th>
                </tr>
         
            </table>
          </div>
<!-- Where Money sending From -->
          <div class="">
            <h4>Send Money</h4>
            <form action="" class="row">

                <div class="card options ">
            
                </div>
                <div class="sendParent">
                    <label for="" class="form-label sendMoneyLabel">Input the Code</label>
                         <input type="text" name="" id="sendInput" class="form-control" placeholder="Please Enter (*220*number*Lacag#)" required>
                   
                         <!-- <label for="" class="form-label">Email</label> -->
                         <input type="Submit" value="Send" name="" id="sendSubmit" class="btn btn-outline-primary col-sm-4 col-lg-3 col-md-4 col-sm-6 my-3 col-12">
                     

                </div>
              </form>
          </div>
       
    </div>



    <script src="main.js"></script>
</body>
</html>
